services:
  - type: web
    name: vdo-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run dev
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHON_SERVICE_URL
        value: http://localhost:8000

  - type: web
    name: vdo-ai-service
    env: python
    plan: free
    buildCommand: cd ai-service && pip install -r requirements.txt
    startCommand: cd ai-service && python main.py
    envVars:
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

  - type: web
    name: vdo-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://vdo-backend.onrender.com
